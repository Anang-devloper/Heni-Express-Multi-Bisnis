<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Layanan & Pengiriman - Dark Premium</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background: radial-gradient(circle at top left, #111111, #0a0a0a 60%, #000000);
    display: flex;
    justify-content: center;
    padding: 30px;
    min-height: 100vh;
    color: #ffffff;
}

/* Container Glass Dark */
.container {
    background: rgba(20, 20, 20, 0.85);
    backdrop-filter: blur(20px);
    width: 100%;
    max-width: 850px;
    padding: 35px;
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.05);
    box-shadow: 
        0 0 40px rgba(0,0,0,0.9),
        0 0 60px rgba(0,255,200,0.08);
    animation: fadeIn 0.8s ease;
}

/* Headings */
h1 {
    text-align: center;
    margin-bottom: 25px;
    font-weight: 700;
    font-size: 26px;
    letter-spacing: 1px;
    background: linear-gradient(90deg, #00ffe0, #00aaff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

h2, h3 {
    margin-bottom: 15px;
    color: #cccccc;
}

/* Inputs */
select, input, textarea {
    width: 100%;
    padding: 14px;
    margin-bottom: 15px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.08);
    font-size: 14px;
    background: #0f0f0f;
    color: #ffffff;
    transition: all 0.3s ease;
}

select:focus, input:focus, textarea:focus {
    border-color: #00ffe0;
    box-shadow: 0 0 15px rgba(0,255,200,0.4);
    outline: none;
}

/* Textarea */
textarea {
    height: 100px;
    resize: none;
}

/* Buttons Premium Glow */
button {
    width: 100%;
    padding: 15px;
    margin-bottom: 12px;
    border-radius: 14px;
    border: none;
    font-weight: 600;
    letter-spacing: 1px;
    cursor: pointer;
    background: linear-gradient(135deg, #00ffe0, #00aaff);
    color: #000;
    transition: all 0.3s ease;
    box-shadow: 0 0 15px rgba(0,255,200,0.5);
}

button:hover {
    transform: translateY(-3px);
    box-shadow: 0 0 25px rgba(0,255,200,0.9);
}

/* Divider */
hr {
    border: none;
    height: 1px;
    background: linear-gradient(to right, transparent, #00ffe0, transparent);
    margin: 30px 0;
}

.hidden {
    display: none;
}

/* Animation */
@keyframes fadeIn {
    from {opacity:0; transform: translateY(20px);}
    to {opacity:1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="container">
<h1>Form Layanan</h1>

<select id="layanan" onchange="cekLayanan()">
<option value="">-- Pilih Layanan --</option>
<option value="paket">Kirim Paket / Cargo</option>
<option value="pulsa">Isi Pulsa</option>
<option value="data">Isi Pulsa Data</option>
<option value="token">Isi Token Listrik</option>
<option value="pdam">Bayar PDAM</option>
<option value="kereta">Beli Tiket Kereta</option>
<option value="pesawat">Beli Tiket Pesawat</option>
<option value="tour">Tour & Travel</option>
</select>

<div id="formSederhana" class="hidden">
<input type="text" id="namaSimple" placeholder="Nama Lengkap">
<textarea id="alamatSimple" placeholder="Alamat"></textarea>
<input type="text" id="teleponSimple" placeholder="Nomor Telepon">
</div>

<div id="formPaket" class="hidden">

<select id="jenisKirim">
<option value="">-- Pilih Jenis Kirim --</option>
<option value="Paket">Kirim Paket</option>
<option value="Cargo">Kirim Cargo</option>
</select>

<h3>Data Pengirim</h3>
<input type="text" id="namaPengirim" placeholder="Nama Pengirim">
<textarea id="alamatPengirim" placeholder="Alamat Pengirim"></textarea>
<input type="email" id="emailPengirim" placeholder="Email Pengirim">
<input type="text" id="telpPengirim" placeholder="Nomor Telepon Pengirim">

<h3>Data Penerima</h3>
<input type="text" id="namaPenerima" placeholder="Nama Penerima">
<textarea id="alamatPenerima" placeholder="Alamat Penerima"></textarea>
<input type="text" id="telpPenerima" placeholder="Nomor Telepon Penerima">

<select id="ekspedisi">
<option value="">-- Pilih Ekspedisi --</option>
<option value="JNE">JNE</option>
<option value="J&T">J&T</option>
<option value="SiCepat">SiCepat</option>
<option value="AnterAja">AnterAja</option>
<option value="TIKI">TIKI</option>
<option value="Pos Indonesia">Pos Indonesia</option>
<option value="Ninja Xpress">Ninja Xpress</option>
<option value="Wahana">Wahana</option>
<option value="Lion Parcel">Lion Parcel</option>
</select>

</div>

<button onclick="kirimWA()">Kirim ke WhatsApp</button>

<hr>

<h2>Cek Resi & Ongkir</h2>

<select id="cekEkspedisi">
<option value="">-- Pilih Ekspedisi --</option>
<option value="jne">JNE</option>
<option value="jnt">J&T</option>
<option value="sicepat">SiCepat</option>
<option value="anteraja">AnterAja</option>
<option value="tiki">TIKI</option>
<option value="pos">Pos Indonesia</option>
<option value="ninja">Ninja Xpress</option>
<option value="wahana">Wahana</option>
<option value="lion">Lion Parcel</option>
</select>

<button onclick="cekResi()">Cek Resi</button>
<button onclick="cekOngkir()">Cek Ongkir</button>

</div>

<script>
function cekLayanan() {
    var layanan = document.getElementById("layanan").value;
    document.getElementById("formSederhana").classList.add("hidden");
    document.getElementById("formPaket").classList.add("hidden");

    if (layanan == "paket") {
        document.getElementById("formPaket").classList.remove("hidden");
    } else if (layanan != "") {
        document.getElementById("formSederhana").classList.remove("hidden");
    }
}

function kirimWA() {
    var layanan = document.getElementById("layanan").value;
    var nomor = "6285366573886";
    var pesan = "";

    if (layanan == "paket") {
        pesan = "LAYANAN KIRIM PAKET%0A"
        + "Jenis: " + jenisKirim.value + "%0A"
        + "Ekspedisi: " + ekspedisi.value + "%0A%0A"
        + "Pengirim:%0A"
        + namaPengirim.value + "%0A"
        + alamatPengirim.value + "%0A"
        + emailPengirim.value + "%0A"
        + telpPengirim.value + "%0A%0A"
        + "Penerima:%0A"
        + namaPenerima.value + "%0A"
        + alamatPenerima.value + "%0A"
        + telpPenerima.value;
    } else {
        pesan = "LAYANAN: " + layanan + "%0A"
        + "Nama: " + namaSimple.value + "%0A"
        + "Alamat: " + alamatSimple.value + "%0A"
        + "Telepon: " + teleponSimple.value;
    }

    window.open("https://wa.me/" + nomor + "?text=" + pesan, "_blank");
}

function cekResi() {
    var e = cekEkspedisi.value;
    var link = {
        jne:"https://www.jne.co.id",
        jnt:"https://jet.co.id",
        sicepat:"https://www.sicepat.com",
        anteraja:"https://anteraja.id",
        tiki:"https://tiki.id",
        pos:"https://www.posindonesia.co.id",
        ninja:"https://www.ninjaxpress.co",
        wahana:"https://www.wahana.com",
        lion:"https://lionparcel.com"
    };
    window.open(link[e], "_blank");
}

function cekOngkir() {
    cekResi();
}
</script>

</body>
</html>
