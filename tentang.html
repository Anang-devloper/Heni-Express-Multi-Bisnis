<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tentang Kami</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e3c72, #2a5298);
}

/* Section full screen dan posisi tengah */
.section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Box Glass besar */
.glass {
    width: 70%;
    max-width: 900px;
    padding: 60px;
    text-align: center;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    color: white;
}

/* Judul besar */
.glass h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

/* Paragraf lebih besar */
.glass p {
    font-size: 20px;
    line-height: 1.6;
}
</style>
</head>

<body>

<section class="section">
    <div class="glass">
        <h1>Tentang Kami</h1>
        <p>Heni Express adalah platform multi bisnis yang memberikan kesempatan kepada siapa saja untuk memiliki usaha travel & PPOB online dengan modal minimal dan sistem modern.</p>
    </div>
</section>

</body>
</html>
